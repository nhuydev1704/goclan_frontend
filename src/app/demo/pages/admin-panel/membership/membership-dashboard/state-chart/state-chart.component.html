<app-card [showHeader]="false">
  <div class="flex align-item-start justify-content-between m-b-15">
    <div class="f-16 f-w-600 m-b-5">Membership State</div>
    <select class="form-select-sm" [(ngModel)]="selectType" (change)="onOptionSelected()">
      <option value="today">Today</option>
      <option value="week">Weekly</option>
      <option value="month">Monthly</option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [colors]="chartOptions.colors"
          [stroke]="chartOptions.stroke"
          [grid]="chartOptions.grid"
          [plotOptions]="chartOptions.plotOptions"
        ></apx-chart>
      </div>
    </div>
    <div class="col-md-6">
      <div class="border-8 border p-15 m-b-10">
        <span class="block">
          <i class="fas fa-circle text-primary-500 f-10 m-r-10"></i>
          New Membership
        </span>
      </div>
      <div class="border-8 border p-15">
        <span class="block">
          <i class="fas fa-circle text-primary-200 f-10 m-r-10"></i>
          Repeat Membership
        </span>
      </div>
    </div>
  </div>
</app-card>
