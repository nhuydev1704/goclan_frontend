<div class="row">
  <div class="col-12">
    <div class="row">
      @for (list of priceList; track list) {
        <div class="col-md-6 col-lg-4 p-b-25">
          <mat-card class="price-card {{ list.border }}">
            <mat-card-content class="border-8 p-20 {{ list.background }} v3">
              <div class="price-head v3">
                <div class="f-24 f-w-600 m-b-10 {{ list.color }}">{{ list.name }}</div>
                <div class="price-price mt-3 text-dark">
                  {{ list.price }}
                  <span>month</span>
                </div>
              </div>
              <ul class="list-group list-group-flush product-list v3">
                @for (item of list.includeItem; track item) {
                  <li class="list-group-item">
                    <i class="ti ti-check {{ list.color }}"></i>
                    {{ item.title }}
                  </li>
                }
              </ul>
              <div class="grid"><button mat-flat-button color="accent" class="m-t-25" href="javascript:">Buy Now</button></div>
            </mat-card-content>
          </mat-card>
        </div>
      }
    </div>
  </div>
</div>
