<div class="row">
  <div class="col-12">
    <app-card cardTitle="Basic Information">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Enter First Name" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Enter Last Name" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter Email" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Joining Date</mat-label>
            <input matInput type="date" placeholder="mm/dd/yyyy" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter Your Password" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="Enter Your Confirm Password" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="number" placeholder="Enter Mobile Number" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Gender</mat-label>
            <mat-select value="male">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Designation</mat-label>
            <input matInput type="text" placeholder="Enter Designation" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Department</mat-label>
            <mat-select value="department">
              <mat-option value="department">Department</mat-option>
              <mat-option value="department-1">Department 1</mat-option>
              <mat-option value="department-2">Department 2</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Date of Birth</mat-label>
            <input matInput type="date" placeholder="mm/dd/yyyy" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Education</mat-label>
            <input matInput type="text" placeholder="Enter Education" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <input type="file" class="file-upload" />
        </div>
        <div class="col-md-12 text-end">
          <button mat-flat-button color="primary">Submit</button>
        </div>
      </div>
    </app-card>
  </div>
</div>
