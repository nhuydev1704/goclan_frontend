<app-card [showHeader]="false">
  <div class="flex align-item-center">
    <div class="flex-shrink-0">
      <div class="avatar avatar-s {{ background }} {{ textColor }}">
        <svg class="pc-icon">
          <use attr.xlink:href="assets/fonts/custom-icon.svg{{ iconImage }}"></use>
        </svg>
      </div>
    </div>
    <div class="flex-grow-1 card-head">
      <div class="f-w-500">{{ headerTitle }}</div>
    </div>
    <a [matMenuTriggerFor]="menu" class="avatar avatar-s hover"><i class="ti ti-dots-vertical f-18"></i></a>
    <mat-menu #menu="matMenu">
      <a mat-menu-item>Today</a>
      <a mat-menu-item>Weekly</a>
      <a mat-menu-item>Monthly</a>
    </mat-menu>
  </div>
  <div class="chart-body">
    <div class="m-t-15 row align-item-center">
      <div class="col-7">
        <div id="chart">
          <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [colors]="chartOptions.colors"
            [plotOptions]="chartOptions.plotOptions"
            [xaxis]="chartOptions.xaxis"
            [theme]="chartOptions.theme"
            [tooltip]="chartOptions.tooltip"
          ></apx-chart>
        </div>
      </div>
      <div class="col-5 text-end">
        <div class="m-b-5 f-w-600">{{ earningValue }}</div>
        <div class="{{ textColor }} mat-caption f-w-500">
          <i class="ti ti-arrow-up-right"></i>
          {{ percentageValue }}
        </div>
      </div>
    </div>
  </div>
</app-card>
