<div class="row p-t-25">
  <div class="col-12">
    <app-card [showHeader]="false" padding="0">
      <div class="p-b-15">
        <div class="table-top">
          <div class="text-end">
            <button mat-flat-button color="primary" class="b-rad-20" (click)="customerDetailsEdit()">
              <div class="flex align-item-center">
                <i class="ti ti-plus f-18 m-r-5"></i>
                Add Customer
              </div>
            </button>
          </div>
        </div>
        <div class="table-containe table-reponsive">
          <div class="table-search">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput (keyup)="applyFilter($event)" placeholder="Search...." #input />
            </mat-form-field>
          </div>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="p-l-25">#</th>
                <td mat-cell *matCellDef="let element" class="p-l-25">{{ element.id }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">
                  <div class="flex">
                    <div class="flex-shrink-0">
                      <img src="{{ element.img }}" alt="user-image" class="wid-40 border-50" />
                    </div>
                    <div class="flex-grow-1 m-l-15">
                      <div class="f-w-600">{{ element.name }}</div>
                      <div class="text-muted mat-caption f-12">
                        <span class="text-truncate">{{ element.email }}</span>
                      </div>
                    </div>
                  </div>
                </td>
              </ng-container>

              <!-- Contact Column -->
              <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef>CONTACT</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">{{ element.contact }}</td>
              </ng-container>

              <!-- order Column -->
              <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef>ORDERS</th>
                <td mat-cell *matCellDef="let element">{{ element.order }}</td>
              </ng-container>

              <!-- spent Column -->
              <ng-container matColumnDef="spent">
                <th mat-header-cell *matHeaderCellDef>SPENT</th>
                <td mat-cell *matCellDef="let element">{{ element.spent }}</td>
              </ng-container>

              <!-- STATUS Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>STATUS</th>
                <td mat-cell *matCellDef="let element">
                  <div class="customer-status mat-small {{ element.status_type }}">{{ element.status }}</div>
                </td>
              </ng-container>

              <!-- action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">ACTIONS</th>
                <td mat-cell *matCellDef="let element">
                  <div class="text-center text-nowrap">
                    <ul class="list-inline p-l-0">
                      <li class="list-inline-item m-r-10" matTooltip="View" (click)="customerDetails()">
                        <a href="javascript:" class="avatar avatar-xs text-muted">
                          <i class="ti ti-eye f-18"></i>
                        </a>
                      </li>
                      <li class="list-inline-item m-r-10" matTooltip="Edit" (click)="customerDetailsEdit()">
                        <a href="javascript:" class="avatar avatar-xs text-muted">
                          <i class="ti ti-edit-circle f-18"></i>
                        </a>
                      </li>
                      <li class="list-inline-item m-r-10" matTooltip="Delete">
                        <a href="javascript:" class="avatar avatar-xs text-warn-500">
                          <i class="ti ti-trash f-18"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
