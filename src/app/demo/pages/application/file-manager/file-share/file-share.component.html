<div class="file-add-modal">
  <div class="file-header">
    <div class="f-16 f-w-600">Share</div>
    <a href="javascript:" class="text-muted" mat-dialog-close>
      <i class="ti ti-x f-20"></i>
    </a>
  </div>
  <div class="file-body">
    <div class="input-group m-b-15">
      <label class="input-group-text">Invite People</label>
      <input type="text" class="input-details" placeholder="Email" />
      <select class="input-select">
        <option selected>Can View</option>
        <option>Can Edit</option>
      </select>
    </div>
    <div class="flex align-item-center m-y-15">
      <img src="assets/images/user/avatar-2.png" alt="img" class="img-fluid border-50 wid-40" />
      <div class="flex-grow-1 m-l-10">
        <p class="m-b-0">Addie Bass</p>
      </div>
      <div class="m-l-10 text-primary-500">Owner</div>
    </div>
    <div class="flex align-item-center m-y-15">
      <img src="assets/images/user/avatar-5.jpg" alt="img" class="img-fluid border-50 wid-40" />
      <div class="flex-grow-1 m-l-10">
        <p class="m-b-0">Mark E. Kinder</p>
      </div>
      <select class="user-select" disabled>
        <option selected>Can View</option>
        <option>Can Edit</option>
      </select>
    </div>
    <div class="flex align-item-center m-y-15">
      <div class="avatar avatar-s border-50 bg-primary-50">
        <span class="f-18 text-primary-500">Q</span>
      </div>
      <div class="flex-grow-1 m-l-10">
        <p class="m-b-0">Quentin</p>
      </div>
      <select class="user-select">
        <option selected>Can View</option>
        <option>Can Edit</option>
      </select>
    </div>
    <div class="flex align-item-center m-y-15">
      <img src="assets/images/user/avatar-3.png" alt="img" class="img-fluid border-50 wid-40" />
      <div class="flex-grow-1 m-l-10">
        <p class="m-b-0">Richard J. Doran</p>
      </div>
      <select class="user-select">
        <option selected>Can View</option>
        <option>Can Edit</option>
      </select>
    </div>
    <div class="m-t-15 row align-item-center">
      <div class="col">
        <mat-form-field appearance="outline" class="w-100 url-website">
          <input matInput placeholder="Enter URL" value="https://www.figma.com/file/" />
        </mat-form-field>
      </div>
      <div class="col-auto">
        <button mat-flat-button color="primary">Copy Link</button>
      </div>
    </div>
  </div>
</div>
