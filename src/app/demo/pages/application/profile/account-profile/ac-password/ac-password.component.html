<div class="row m-t-25">
  <div class="col-sm-12">
    <app-card cardTitle="Change Password">
      <div class="row">
        <div class="col-md-6">
          <label for="last name" class="f-w-500">Old Password</label>
          <mat-form-field appearance="outline" class="w-100 m-t-5">
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          <div class="m-b-15">
            <label for="last name" class="f-w-500">New Password</label>
            <mat-form-field appearance="outline" class="w-100 m-t-5">
              <input matInput [type]="newHide ? 'password' : 'text'" [(ngModel)]="password" (keyup)="checkPasswordStrength()" />
              <button mat-icon-button matSuffix (click)="newHide = !newHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ newHide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-hint>Password Strength: {{ passwordStrength }}</mat-hint>
            </mat-form-field>
          </div>
          <label for="last name" class="f-w-500">Confirm Password</label>
          <mat-form-field appearance="outline" class="w-100 m-t-5">
            <input matInput [type]="conHide ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="conHide = !conHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ conHide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <div class="f-w-500 f-16">New password must contain:</div>
          <ul class="list-group list-group-flush">
            @for (task of password_type; track task) {
              <li class="list-group-item flex align-item-center">
                <i class="ti ti-circle-check text-success-500 f-16 m-r-10"></i>
                {{ task.title }}
              </li>
            }
          </ul>
        </div>
      </div>
    </app-card>
  </div>
</div>
