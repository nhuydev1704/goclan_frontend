<div class="auth-main">
  <div class="auth-wrapper version-1">
    <div class="auth-form">
      <div class="auth-background">
        <div class="yellow-circle"></div>
        <div class="red-circle"></div>
      </div>
      <div class="main-form">
        <app-card [showHeader]="false" class="auth-form-card" padding="40">
          <div class="forgot-logo m-b-25">
            <a href="javascript:">
              <img src="assets/images/logo-dark.svg" alt="logo" />
            </a>
          </div>
          <div class="check-me m-b-10">
            <h3 class="m-b-0">Hi, Check Your Mail</h3>
          </div>
          <p class="text-muted m-b-0 forgot-logo">We have sent a password recover instructions to your email.</p>
          <div class="grid">
            <button mat-flat-button color="primary" class="b-rad-20 m-t-20">Sign In</button>
          </div>
          <div class="separator m-t-15 m-b-0">
            <span>Sign Up With</span>
          </div>
          <mat-grid-list cols="12" rowHeight="49" gutterSize="15px" class="m-t-5">
            <mat-grid-tile colspan="4">
              <div class="grid">
                <button mat-stroked-button>
                  <div class="flex">
                    <img src="assets/images/authentication/google.svg" alt="img" />
                    <span class="sign-with">Google</span>
                  </div>
                </button>
              </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="4">
              <div class="grid">
                <button mat-stroked-button>
                  <div class="flex">
                    <img src="assets/images/authentication/twitter.svg" alt="img" />
                    <span class="sign-with">Twitter</span>
                  </div>
                </button>
              </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="4">
              <div class="grid">
                <button mat-stroked-button>
                  <div class="flex">
                    <img src="assets/images/authentication/facebook.svg" alt="img" />
                    <span class="sign-with">Facebook</span>
                  </div>
                </button>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </app-card>
      </div>
    </div>
  </div>
</div>
