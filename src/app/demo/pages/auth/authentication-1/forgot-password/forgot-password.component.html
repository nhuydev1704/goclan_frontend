<div class="auth-main">
  <div class="auth-wrapper version-1">
    <div class="auth-form">
      <div class="auth-background">
        <div class="yellow-circle"></div>
        <div class="red-circle"></div>
      </div>
      <app-card [showHeader]="false" class="auth-form-card" padding="40">
        <div class="forgot-logo">
          <a href="javascript:">
            <img src="assets/images/logo-dark.svg" alt="logo" />
          </a>
        </div>
        <div class="check-me m-b-25">
          <h3 class="m-b-0">Forgot Password</h3>
          <a href="javascirpt:" class="text-primary-500" [routerLink]="['/authentication-2/login']">Back to Login</a>
        </div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required />
          @if (email.invalid) {
            <mat-error>{{ getErrorMessage() }}</mat-error>
          }
        </mat-form-field>
        <p class="text-muted m-b-0 forgot-logo">Do Not Forgot To Check Spam Box.</p>
        <div class="grid">
          <button mat-flat-button color="primary" class="b-rad-20 m-t-20">Send Password reset Email</button>
        </div>
      </app-card>
    </div>
  </div>
</div>
