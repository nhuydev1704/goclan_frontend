<div class="auth-main">
  <div class="auth-wrapper version-2">
    <div class="auth-side-content">
      <img src="assets/images/authentication/img-auth-sideimg.jpg" alt="images" class="img-fluid img-auth-side" />
    </div>
    <div class="auth-form">
      <app-card [showHeader]="false" class="auth-form-card" padding="40">
        <div class="forgot-logo m-b-25">
          <a href="javascript:">
            <img src="assets/images/logo-dark.svg" alt="logo" />
          </a>
        </div>
        <div class="check-me m-b-10">
          <h3 class="m-b-0">Enter Verification Code</h3>
        </div>
        <p class="text-muted forgot-logo m-b-25">We send you on mail.</p>
        <p class="text-muted forgot-logo m-b-20">We`ve send you code on jone. ****&#64;company.com</p>
        <div class="row text-center">
          <div class="col-3 g-0">
            <mat-form-field appearance="fill" class="otp-input wid-80">
              <input matInput #input maxlength="1" placeholder="0" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="fill" class="otp-input wid-80">
              <input matInput #input maxlength="1" placeholder="0" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="fill" class="otp-input wid-80">
              <input matInput #input maxlength="1" placeholder="0" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="fill" class="otp-input wid-80">
              <input matInput #input maxlength="1" placeholder="0" />
            </mat-form-field>
          </div>
        </div>
        <div class="grid">
          <button mat-flat-button color="primary" class="b-rad-20 m-t-20">Reset Password</button>
        </div>
        <div class="flex m-t-20">
          <p class="text-muted m-b-0">Did not receive the email?</p>
          <a href="javascript:" class="text-primary-500 m-l-10">Resend Code</a>
        </div>
      </app-card>
    </div>
  </div>
</div>
