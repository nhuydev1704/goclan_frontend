<div class="auth-main">
  <div class="auth-wrapper version-2">
    <div class="auth-side-content">
      <img src="assets/images/authentication/img-auth-sideimg.jpg" alt="images" class="img-fluid img-auth-side" />
    </div>
    <div class="auth-form">
      <app-card [showHeader]="false" class="auth-form-card" padding="40">
        <div class="text-center">
          <a href="javascript:">
            <img src="assets/images/logo-dark.svg" alt="logo" />
          </a>
          <div class="login-with">
            <button mat-stroked-button class="m-t-10 text-muted">
              <div class="flex">
                <img src="assets/images/authentication/facebook.svg" alt="facebook" />
                <span class="p-l-10">Sign In with Facebook</span>
              </div>
            </button>
            <button mat-stroked-button class="m-t-10 text-muted">
              <div class="flex">
                <img src="assets/images/authentication/twitter.svg" alt="facebook" />
                <span class="p-l-10">Sign In with Twitter</span>
              </div>
            </button>
            <button mat-stroked-button class="m-t-10 text-muted">
              <div class="flex">
                <img src="assets/images/authentication/google.svg" alt="facebook" />
                <span class="p-l-10">Sign In with Google</span>
              </div>
            </button>
          </div>
        </div>
        <div class="separator">
          <span>OR</span>
        </div>
        <div class="text-center m-b-25 f-20 f-w-500">Login With Your Email</div>
        <div class="text-start">
          <label for="name" class="f-w-500">Enter Your Email</label>
          <mat-form-field appearance="outline" class="w-100 m-t-5">
            <input matInput [formControl]="email" required [(ngModel)]="Email" />
            @if (email.invalid) {
              <mat-error>{{ getErrorMessage() }}</mat-error>
            }
          </mat-form-field>
          <label for="name" class="f-w-500">Enter your password</label>
          <mat-form-field appearance="outline" class="w-100 m-t-5">
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="check-me">
          <mat-checkbox class="float-start" checked color="primary">Remember me?</mat-checkbox>
          <div class="f-w-400 text-muted" [routerLink]="['/authentication-2/forgot-password']">Forgot Password</div>
        </div>
        <div class="grid">
          <button mat-flat-button color="primary" class="b-rad-20 m-t-20">Login</button>
        </div>
        <div class="check-me m-t-20">
          <div class="f-w-400 text-muted">Don't have an Account?</div>
          <a [routerLink]="['/authentication-2/register']" class="text-primary-500">Create Account</a>
        </div>
      </app-card>
    </div>
  </div>
</div>
