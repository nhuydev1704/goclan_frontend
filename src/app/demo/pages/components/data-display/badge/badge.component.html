<div class="row">
  <div class="col-md-12">
    <app-card cardTitle="Badge">
      <div class="component-badge">
        <div matBadge="4" matBadgeOverlap="false" class="m-b-5 badge-on-text">Text with a badge</div>

        <div matBadge="1" matBadgeSize="large" class="m-t-15 m-b-5 badge-on-text">Text with large badge</div>

        <div class="m-t-15 m-b-5">
          Button with a badge on the left
          <button mat-raised-button class="m-l-10" color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
            Action
          </button>
        </div>

        <div class="m-t-15 m-b-5">
          Button toggles badge visibility
          <button mat-raised-button matBadge="7" class="toggle-badge m-l-10" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()">
            Hide
          </button>
        </div>

        <div class="m-t-15 flex align-item-center">
          Icon with a badge
          <mat-icon matBadge="15" class="m-l-10" matBadgeColor="warn">home</mat-icon>
          <span class="cdk-visually-hidden">Example with a home icon with overlaid badge showing the number 15</span>
        </div>
      </div>
    </app-card>
  </div>
</div>
