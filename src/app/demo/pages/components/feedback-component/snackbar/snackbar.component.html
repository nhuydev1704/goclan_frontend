<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Basic Snack-bar">
      <mat-form-field appearance="fill" class="m-r-15">
        <mat-label>Message</mat-label>
        <input matInput value="Disco party!" #message />
      </mat-form-field>

      <mat-form-field appearance="fill" class="m-r-15">
        <mat-label>Action</mat-label>
        <input matInput value="Dance" #action />
      </mat-form-field>
      <button mat-stroked-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
    </app-card>
  </div>
  <div class="col-sm-12">
    <app-card cardTitle="Snack-bar With Configurable Position">
      <mat-form-field appearance="fill" class="m-r-15">
        <mat-label>Horizontal position</mat-label>
        <mat-select [(value)]="horizontalPosition">
          <mat-option value="start">Start</mat-option>
          <mat-option value="center">Center</mat-option>
          <mat-option value="end">End</mat-option>
          <mat-option value="left">Left</mat-option>
          <mat-option value="right">Right</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="m-r-15">
        <mat-label>Vertical position</mat-label>
        <mat-select [(value)]="verticalPosition">
          <mat-option value="top">Top</mat-option>
          <mat-option value="bottom">Bottom</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-stroked-button (click)="openSnackBar1()" aria-label="Show an example snack-bar">Pool party!</button>
    </app-card>
  </div>
  <div class="col-sm-12">
    <app-card cardTitle="Snack-bar With an Annotated Custom Component">
      <mat-form-field appearance="fill" class="m-r-15">
        <mat-label>Snack bar duration (seconds)</mat-label>
        <input type="number" [(ngModel)]="durationInSeconds" matInput />
      </mat-form-field>

      <button mat-stroked-button (click)="openSnackBar2()" aria-label="Show an example snack-bar">Pizza party</button>
    </app-card>
  </div>
  <div class="col-sm-6"></div>
</div>
