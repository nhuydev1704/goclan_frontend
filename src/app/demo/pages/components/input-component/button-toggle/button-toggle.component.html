<div class="row">
  <div class="col-sm-6">
    <app-card cardTitle="Button Toggle Appearance">
      <div class="m-b-15">
        <h3>Default appearance</h3>
        <mat-button-toggle-group class="m-r-15" name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold">Bold</mat-button-toggle>
          <mat-button-toggle value="italic">Italic</mat-button-toggle>
          <mat-button-toggle value="underline">Underline</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <h3>Legacy appearance</h3>
      <mat-button-toggle-group class="m-r-15" appearance="legacy" name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
      </mat-button-toggle-group>
    </app-card>
  </div>
  <div class="col-sm-6">
    <app-card cardTitle="Button Toggle Selection Mode">
      <div class="m-b-15">
        <h3>Single selection</h3>
        <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
          <mat-button-toggle value="red">Red</mat-button-toggle>
          <mat-button-toggle value="green">Green</mat-button-toggle>
          <mat-button-toggle value="blue">Blue</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <h3>Multiple selection</h3>
      <mat-button-toggle-group name="ingredients" aria-label="Ingredients" multiple>
        <mat-button-toggle value="flour">Flour</mat-button-toggle>
        <mat-button-toggle value="eggs">Eggs</mat-button-toggle>
        <mat-button-toggle value="sugar">Sugar</mat-button-toggle>
      </mat-button-toggle-group>
    </app-card>
  </div>
  <div class="col-sm-6">
    <app-card cardTitle="Exclusive Selection">
      <mat-button-toggle-group #group="matButtonToggleGroup" class="m-b-10">
        <mat-button-toggle value="left" aria-label="Text align left">
          <mat-icon>format_align_left</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="center" aria-label="Text align center">
          <mat-icon>format_align_center</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="right" aria-label="Text align right">
          <mat-icon>format_align_right</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="justify" aria-label="Text align justify">
          <mat-icon>format_align_justify</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
      <div class="example-selected-value">Selected value: {{ group.value }}</div>
    </app-card>
  </div>
</div>
