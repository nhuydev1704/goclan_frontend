<div class="row p-t-25">
  <div class="col-md-12">
    <app-card cardTitle="Copy from TextArea">
      <div class="clip-title">
        <label for="clipboard-example-textarea">Copy from TextField</label>
        <mat-form-field appearance="outline" class="w-100 m-t-15">
          <input matInput [(ngModel)]="value" placeholder="Enter Website" />
          <mat-icon matSuffix [cdkCopyToClipboard]="value">content_copy</mat-icon>
        </mat-form-field>
      </div>
    </app-card>
  </div>
  <div class="col-md-6">
    <app-card cardTitle="Copy from TextArea">
      <div class="clip-title">
        <label for="clipboard-example-textarea">Text to be copied</label>
        <textarea class="m-t-10 m-b-10" id="clipboard-example-textarea" cols="2" rows="3" [(ngModel)]="value"></textarea>
      </div>
      <button [cdkCopyToClipboard]="value" mat-flat-button color="primary">Copy</button>
    </app-card>
  </div>
  <div class="col-md-6">
    <app-card cardTitle="Copy from Container">
      <ng-template #headerOptionsTemplate>
        <a href="javascript:" class="text-muted">
          <mat-icon class="text-end" [cdkCopyToClipboard]="value">content_copy</mat-icon>
        </a>
      </ng-template>
      <mat-form-field appearance="outline" class="w-100 m-t-15">
        <input matInput [(ngModel)]="value" placeholder="Enter Website" />
      </mat-form-field>
    </app-card>
  </div>
</div>
