<div class="maintenance-block">
  <div class="container">
    <mat-grid-list cols="1">
      <div class="error-card m-b-25">
        <div class="error-card-content">
          <div class="error-image-block">
            <img src="assets/images/pages/under-construction.png" class="img-fluid" alt="img" />
          </div>
          <div class="error-text">
            <div class="m-t-50 f-38 f-w-700">Under Construction</div>
            <div class="m-t-5 f-16 m-b-25 text-muted">
              Hey! Please check out this site later. We are doing
              <br />
              some maintenance on it right now.
            </div>
            <button mat-flat-button color="primary" [routerLink]="['/dashboard/default']">Back To Home</button>
          </div>
        </div>
      </div>
    </mat-grid-list>
  </div>
</div>
